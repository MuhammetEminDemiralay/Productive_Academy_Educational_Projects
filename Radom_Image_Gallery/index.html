<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Gallery</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="./script.js" defer></script>

</head>
<body>
    
    <nav class="sidebar">
        <header>
            <div class="logo">
                <i class='bx bxl-gmail'></i>
            </div>
            <div class="header-text">
                <h3>MED</h3>
                <h5>Web Developer</h5>
            </div>
            <div class="close-box">
                <i class='bx bx-chevron-left close-btn'></i>
            </div>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <div class="search-box">
                    <i class='bx bx-search-alt-2 search-btn icon' ></i>
                    <input type="text" placeholder="search..." class="text">
                </div>
                <ul class="nav-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-home icon'></i>
                            <span  class="text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-bar-chart-alt-2 icon'></i>
                            <span class="text">Revenue</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bell icon'></i>
                            <span  class="text">Notifications</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-pie-chart-alt-2 icon'></i>
                            <span  class="text">Analytics</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-heart icon'></i>
                            <span  class="text">Likes</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-pie-chart-alt-2 icon'></i>
                            <span class="text">Wallets</span>
                        </a>
                    </li>
                </ul>
               
            </div>

            
            <div class="bottom-content">
                
                <div class="range-box">
                    <div class="width-box">
                        <input type="range" min="100" max="500" value="300" step="10" class="width">
                        <span class="width-text">300</span>
                    </div>
                    <div class="height-box">
                        <input type="range" min="100" max="500" value="300" step="10"  class="height">
                        <span class="height-text">300</span>
                    </div>
                </div>
                <div class="count-box">
                    <div class="decrement-box">
                        <i class='bx bxs-chevron-down decrement'></i>
                    </div>
                    <div class="screen-box">
                        <span class="screen">10</span>
                    </div>
                    <div class="increment-box">
                        <i class="bx bxs-chevron-up increment"></i>
                    </div>
                </div>
                <div class="load-box">
                    <button class="load-btn">Create</button>
                </div>
            </div>
        </div>

        <div class="options-box">
            <div class="mode">
                <i class='bx bx-sun sun text'></i>
                <i class='bx bx-moon moon text'></i>
            </div>
            <span class="text">Dark Mode</span>
            <i class='bx bx-cog text setting'></i>
            <div class="check-box">
                <div class="check"></div>
            </div>
        </div>

    </nav>
    
    <section class="home">
        <div class="zoom-box">
            <div class="zoom-close-box">
                <i class='bx bx-x zoom-close'></i>
            </div>
            <div class="zoom-wrapper">
            </div>
        </div>
        <div class="big-image-box">
            <div class="big-box">
                <img class="big-image image-1" alt="">
            </div>
            <div class="big-box">
                <img class="big-image image-2" src="" alt="">
            </div>
            <div class="big-box">
                <img class="big-image image-3" src="" alt="">
            </div>
            
        </div>
    </section>

</body>
</html>
